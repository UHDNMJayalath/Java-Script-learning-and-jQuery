<!DOCTYPE html>
<html lang="en">
<head>


<title>Jquery</title>

<script src="Jquery.min.js"></script>

<style>
  #circle{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: cornflowerblue;

  }
</style>

</head>
<body>
<div id="circle"></div>

<script type="text/javascript">

$("#circle").click(function(){
  $(this).animate({
    width:"250px",
    height:"250px"
  },5000 ,function(){
    $(this).css("background-color","red")
  }
)
})

</script>
  
</body>

</html>
